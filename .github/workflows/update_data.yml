name: Update Tech Trends

on:
  # 毎日 日本時間の朝7時 (UTCで22時) に実行
  schedule:
    - cron: '0 22 * * *'
  
  # GitHubの画面から手動で実行可能にする
  workflow_dispatch:

jobs:
  update-trends:
    runs-on: ubuntu-latest
    
    # ワークフローにリポジトリへの書き込み権限を付与
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          # pipのキャッシュを有効化して高速化
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch trend data
        run: python fetch_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # JSONファイルに変更があるか確認
          git add data/trends.json
          
          # 変更があればコミットしてプッシュ
          if git diff --staged --quiet; then
            echo "No changes in trend data."
          else
            git commit -m "Auto-update trend data [$(date +'%Y-%m-%d')]"
            git push
            echo "Changes committed and pushed."
          fi
